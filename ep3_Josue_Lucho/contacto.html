			<form action="action_page.php" method="get">
				<label  for="nombres-apellidos">Nombres y apellidos</label>
				<input required placeholder="Ej. Josue Gabriel Lucho Cruzado" type="text" id="nombres-apellidos">
				<fieldset>
					<div>
						<p style="font-size: 1.03rem; margin-bottom: 5px;">Indica tu ciudad de nacimiento</p>
					</div>
					<div>
						<input type="radio" id="ciudad-01" value="Iquitos" name="ciudades-peru">

					</div>
					<div>
						<input type="radio" id="ciudad-02" value="Lima" name="ciudades-peru">

						<option value="Volvo">Plaza San Miguel</option>
						<option value="Porshe">Plaza Vea Arequipa</option>
						<option value="Alfa-Romeo">Real Plaza</option>
						<option value="Maserati">Javier Prado</option>
					</select>
				</fieldset>
				<label for="mensaje">Comentarios</label>
				<textarea id="mensaje" placeholder="Ingresa un mensaje (máximo 1000 caracteres)"></textarea>

				<input type="submit" value="Enviar">
